<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>

    <title>Gerador de Senha</title>
</head>

<body>
<main>
    <section class="hero">
        <h1 class="title">Gerador de Senha</h1>
        <p class="subtitle">
            Utilize o nosso gerador online para criar uma senha forte e segura :)
        </p>
    </section>

    <section class="box">
        <div class="password">
            <div class="text">
                <input type="text" name="password" id="password"/>
            </div>
            <div class="actions">
                <button id="copyPassword">
                    <img src="assets/img/copy.svg" alt="Copiar senha" width="42">
                </button>
                <button id="renewPassword">
                    <img src="assets/img/renew.svg" alt="Gerar nova senha" width="42">
                </button>
            </div>
        </div>
        <div class="security-indicator">
            <div id="security-indicator-bar" class="bar" style="width: 90%"></div>
        </div>
    </section>

    <div class="box customize">
        <h3 class="title">Personalizar</h3>
        <div class="actions">
            <div class="password-length">
                <p>Tamanho: <span id="password-length-text">16</span></p>
                <input type="range" class="slider" name="password-length" id="password-length" value="16" min="6"
                       max="64"/>
            </div>
            <div class="config">
                <label class="checkbox-container">
                    <span class="text">Maiúsculas</span>
                    <input type="checkbox" id="uppercase-check" checked/>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">
                    <span class="text">Números</span>
                    <input type="checkbox" id="number-check" checked/>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">
                    <span class="text">Símbolos</span>
                    <input type="checkbox" id="symbol-check" checked/>
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="submit">
        <button id="copyPassword2">Copiar Senha</button>
    </div>
</main>
<script>
    let passwordLength = 16;
    const inputEl = document.querySelector("#password");

    function generatePassword() {
        const chars =
            "abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]";

        let password = "";
        for (let i = 0; i < passwordLength; i++) {
            const randomNumber = Math.floor(Math.random() * chars.length);
            password += chars.substring(randomNumber, randomNumber + 1);
        }

        inputEl.value = password;
    }

    function copyPassword() {
        navigator.clipboard.writeText(inputEl.value);
        alert('Senha copiada!');
    }

    const passwordLengthEl = document.querySelector("#password-length");
    passwordLengthEl.addEventListener("input", function () {
        passwordLength = passwordLengthEl.value;
        generatePassword();
    });

    document.querySelector("#copyPassword").addEventListener("click", copyPassword);
    document.querySelector("#copyPassword2").addEventListener("click", copyPassword);

    generatePassword();
</script>
</body>

</html>
